<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="resultat">
    <p id="exp"></p>
  </div>
  <div class="numero">
    <button id="reset"><b>AC</b></button>
    <button id="para1">(</button>
    <button id="para2">)</button>
    <button id="un">1</button>
    <button id="deux">2</button>
    <button id="trois">3</button>
    <button id="quatre">4</button>
    <button id="cinq">5</button>
    <button id="six">6</button>
    <button id="sept">7</button>
    <button id="huit">8</button>
    <button id="neuf">9</button>
    <button id="zero">0</button>
    <button id="point">.</button>
  </div>
  <div class="operateur">
    <button id="divi">/</button>
    <button id="plus">+</button>
    <button id="moin">-</button>
    <button id="multi">x</button>
    <button id="egale">=</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
